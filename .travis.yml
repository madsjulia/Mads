language: julia
os:
  - osx
  - linux
julia:
  - 0.6
notifications:
  email: false
addons:
  apt:
    packages:
    - hdf5-tools
before_script:
    - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; brew link --overwrite gcc; brew install hdf5; fi
